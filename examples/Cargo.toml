[package]
name = "gtk4-rs-examples"
version = "0.1.0"
authors = ["The gtk-rs Project Developers"]
edition = "2021"

[dependencies]
chrono = "0.4.19"
once_cell = "1.5"
glium = { version = "0.31", optional = true, default-features = false }
epoxy = { version = "0.1.0", optional = true }
libloading = { version = "0.7.0", optional = true }

[dependencies.gtk]
path = "../gtk4"
package = "gtk4"
version = "0.4.1"

[features]
default = []
glium-support = ["glium", "epoxy", "libloading"]

