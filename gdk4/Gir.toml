    ignore = true
    [[object.function]]
    name = "get_pad_axis_value"
    #manual: type-specific
    ignore = true
    [[object.function]]
    name = "get_pad_button"
    #manual: type-specific
    ignore = true
    [[object.function]]
    name = "get_pad_group_mode"
    #manual: type-specific
    ignore = true
    [[object.function]]
    name = "get_scancode"
    #manual: type-specific
    ignore = true
    [[object.function]]
    name = "get_scroll_deltas"
