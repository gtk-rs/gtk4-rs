[options]
work_mode = "sys"
library = "Gdk"
version = "4.0"
min_cfg_version = "4.0.0"
single_version_file = "."
girs_directories = ["../../gir-files"]

external_libraries = [
    "GLib",
    "GObject",
    "Gio",
    "GdkPixbuf",
    "Pango",
    "Cairo",
]

[[object]]
name = "Gdk.GLContext"
status = "generate"
    # TODO: remove me after >4.3.2
    # https://gitlab.gnome.org/GNOME/gtk/-/merge_requests/3790
    [[object.function]]
    name = "is_shared"
    version = "4.4"


[[object]]
name = "Gdk.MemoryFormat"
status = "generate"
    [[object.member]]
    name = "n_formats"
    alias = true # not useful