    ignore = true

[[object]]
name = "Gtk.Builder"
status = "generate"
manual_traits = ["BuilderExtManual"]
    [[object.function]]
    pattern = ".+_from_file"
    #path
    ignore = true
    doc_trait_name = "BuilderExtManual"
    [[object.function]]
    name = "connect_signals_full"
    #manual: connect object and swapped signal not supported
    ignore = true
    doc_trait_name = "BuilderExtManual"
    [[object.function]]
    name = "get_object"
    #downcast
    ignore = true
    doc_trait_name = "BuilderExtManual"

