[graph]
exclude = [
    "gtk4-rs-examples",
    "gtk4-rs-book-listings",
]

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

[licenses]
version = 2
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "ISC",
  "Unicode-3.0"
]
confidence-threshold = 0.8

[bans]
multiple-versions = "deny"
wildcards = "allow"
highlight = "all"
skip = [
    # system-deps depends on an old version
    {name = "toml_edit", version = "0.22"},
    {name = "toml_datetime", version = "0.6"},
    # libloading depends on an old version
    {name = "windows-link", version = "0.1"},
    # wayland-scanner depends on an old version
    {name = "quick-xml", version = "0.37"},
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [
  "https://github.com/gtk-rs/gtk-rs-core",
]
