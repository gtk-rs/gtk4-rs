[options]
girs_directories = ["../gir-files"]
library = "GdkX11"
version = "4.0"
min_cfg_version = "4.0.0"
target_path = "."
work_mode = "normal"
single_version_file = true
generate_safety_asserts = true
deprecate_by_min_version = true

generate = [
    "GdkX11.X11AppLaunchContext",
    "GdkX11.X11DeviceType",
    "GdkX11.X11Drag",
    "GdkX11.X11GLContext",
    "GdkX11.X11Monitor",
    "GdkX11.X11Surface",
]

manual = [
    "Gdk.Cursor",
    "Gdk.DeviceTool", # docs only
    "Gdk.DrawContext",
    "Gdk.InputSource",
    "Gdk.Rectangle",
    "Gdk.Seat", # docs only
    "Gio.AppLaunchContext",
    "xlib.Atom",
    "xlib.Cursor",
    "xlib.Display",
    "xlib.Screen",
    "xlib.Window",
    "xlib.XID",
]

[[object]]
name = "Gdk.AppLaunchContext"
status = "manual"
final_type = false

[[object]]
name = "Gdk.Device"
status = "manual"
final_type = false
    [[object.function]]
    name = "get_vendor_id"
    ignore = true # docs only, otherwise it gets picked as ExtManual
    [[object.function]]
    name = "get_product_id"
    ignore = true # docs only, otherwise it gets picked as ExtManual

[[object]]
name = "Gdk.Display"
status = "manual"
final_type = false
    [[object.function]]
    name = "notify_startup_complete"
    ignore = true # docs only, otherwise it gets picked as ExtManual
    [[object.function]]
    name = "get_product_id"
    ignore = true # docs only, otherwise it gets picked as ExtManual

[[object]]
name = "Gdk.Drag"
status = "manual"
final_type = false

[[object]]
name = "Gdk.Event" # docs only
status = "manual"
final_type = false

[[object]]
name = "Gdk.GLContext"
status = "manual"
final_type = false

[[object]]
name = "Gdk.Monitor"
status = "manual"
final_type = false
    [[object.function]]
    name = "get_scale_factor"
    ignore = true # docs only, otherwise it gets picked as ExtManual

[[object]]
name = "Gdk.Surface"
status = "manual"
final_type = false

[[object]]
name = "GdkX11.X11DeviceManagerXI2"
status = "generate"
generate_builder = true

[[object]]
name = "GdkX11.X11DeviceXI2"
status = "generate"
generate_builder = true

[[object]]
name = "GdkX11.X11Display"
status = "generate"
    [[object.function]]
    name = "get_egl_display"
    manual = true
    [[object.function]]
    name = "get_xdisplay"
    manual = true
    [[object.function]]
    name = "get_xscreen"
    manual = true
    [[object.function]]
    name = "text_property_to_text_list"
    # TODO: requires a manual implementation
    manual = true


[[object]]
name = "GdkX11.X11Screen"
status = "generate"
    [[object.function]]
    name = "get_xscreen"
    # TODO: x11 types don't implement glib traits
    manual = true
