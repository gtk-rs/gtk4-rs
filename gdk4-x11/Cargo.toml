[package]
authors = ["The gtk-rs Project Developers"]
description = "Rust bindings of the GDK4 X11 library"
documentation = "https://gtk-rs.org/gtk4-rs/stable/latest/docs/gdk4_x11/"
edition = "2021"
homepage = "https://gtk-rs.org/"
keywords = ["gdk4", "gdk4-x11", "gtk-rs", "gnome", "GUI"]
license = "MIT"
name = "gdk4-x11"
readme = "README.md"
repository = "https://github.com/gtk-rs/gtk4-rs"
version = "0.4.1"
rust-version = "1.56"

[features]
v4_4 = ["ffi/v4_4"]
dox = ["ffi/dox", "egl", "xlib"]
egl = ["khronos-egl"]
xlib = ["x11"]

[package.metadata.docs.rs]
features = ["dox"]

[dependencies]
ffi = {path = "./sys", package = "gdk4-x11-sys", version = "0.4.1"}
gdk = {path = "../gdk4", package = "gdk4", version = "0.4.1"}
gio = {features = ["v2_66"], version = "0.15.1", git = "https://github.com/gtk-rs/gtk-rs-core", branch = "0.15"}
glib = {features = ["v2_66"], version = "0.15.1", git = "https://github.com/gtk-rs/gtk-rs-core", branch = "0.15"}
libc = "0.2"
x11 = {version = "2.18", optional = true }
khronos-egl = {version = "4.1.0", optional = true}

[dev-dependencies]
gir-format-check = "^0.1"
