[[object]]
name = "Gtk.*"
status = "generate"
trust_return_value_nullability = false
    [[object.function]]
    pattern = ".+"
        [[object.function.parameter]]
        name = "cr"
        const = true
        [[object.function.parameter]]
        name = "surface"
        const = true
    [[object.function]]
    pattern = "tree_[gs]et_row_drag_data"
        [[object.function.parameter]]
        name = "selection_data"
        const = true
    [[object.function]]
    name = "show_about_dialog"
    manual = true # uses varargs
    [[object.function]]
    name = "init"
    manual = true
    [[object.function]]
    name = "init_check"
    ignore = true # used in init
    [[object.function]]
    name = "is_initialized"
    manual = true
    [[object.function]]
    pattern = "get_(major|minor|micro)_version"
    assertion = "skip"
    [[object.function]]
    pattern = "get_(binary|interface)_age"
    assertion = "skip"
    [[object.function]]
    name = "check_version"
    assertion = "skip"
    [[object.function]]
    name = "show_uri_full"
    ignore = true # TODO: implement me
    [[object.function]]
    name = "accelerator_valid"
    manual = true # to make use of gdk::keys::Key
    [[object.function]]
    name = "disable_setlocale"
    assertion = "not-initialized"
    [[object.function]]
    name = "param_spec_expression"
    ignore = true # handled with an extension trait of glib::ParamSpec
    [[object.function]]
    pattern = "value_(dup|get|take|set)_expression"
    ignore = true
    [[object.function]]
    name = "enumerate_printers"
    cfg_condition = "target_os = \"linux\""


